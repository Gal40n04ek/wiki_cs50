{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search %}
        <h1> The results of the search:</h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}
    

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <li>No pages.</li>
        {% endfor %}
    </ul>

{% endblock %}
